<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tokens que aceptaron ofertas</title>
</head>
<body>
  <h1>üìã Usuarios que aceptaron recibir notificaciones</h1>
  <ul id="lista"></ul>

  <script>
    fetch("https://notificaciones-push-backend.onrender.com/aceptaron")
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById("lista");
        if (data.aceptaron && data.aceptaron.length > 0) {
          data.aceptaron.forEach(token => {
            const li = document.createElement("li");
            li.textContent = token;
            lista.appendChild(li);
          });
        } else {
          lista.innerHTML = "<li>No hay tokens registrados a√∫n.</li>";
        }
      })
      .catch(err => {
        console.error("‚ùå Error al obtener tokens:", err);
        document.getElementById("lista").innerHTML = "<li>Error al cargar los datos</li>";
      });
  </script>
</body>
</html>
